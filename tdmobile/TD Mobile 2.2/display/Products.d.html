        <script type="text/javascript">
            $(document).ready(function() {
		
				Td.Localization.init("en-US");
				
				new Td.Data.Operation("GetProducts", "Products.asmx/GetProducts", "Products", {});
				
				var prodBind = new Td.Data.Binding(
						"Products",
						"Functional Class",
						{
							boolstate: {
								booltype: "HasItems",
								compareval: ""
							},
							members:
							[
								{
									name: "ImageUrl",
									type: "String",
									opts: {
										boolstate: {
											booltype: "DoesntEqualValue",
											compareval: ""
										}
									}
								},
								{
									name: "Description",
									type: "String",
									opts: {
										boolstate: {
											booltype: "DoesntEqualValue",
											compareval: ""
										}
									}
								},
								{
									name: "Name",
									type: "String",
									opts: {
										boolstate: {
											booltype: "DoesntEqualValue",
											compareval: ""
										}
									}
								}
							]

						}
					);
					
				
				$(prodBind).on(
						'changed',
						function (evt, value, path) { populateProducts(value, path) }
						);
						
				Td.Data.Operation.get("GetProducts").invoke();
				
				function populateProducts(value, path) {

					var prodList = $('#prod_list');
					
					for (var idx = 0; idx < value.length; idx++){
						var prod = value[idx];
						
						var itemHtml = "<li><a href='ProductDetail?ProductId=" + prod.ID.Value + "'>" +
										"<img style='width:200px' src='" + prod.ImageUrl + "'>" +
										"<h3>" + prod.Name + "</h3>" +
										"<p>" + prod.Description + "</p>" +
										"</a></li>";
						
						prodList.append(itemHtml);
					}
				}
            });
        </script>
