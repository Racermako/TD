											compareval: ""
										},
										initval: ""
									}

								{
									name: "ID",
									type: "Number",

											compareval: ""
										},
										initval: ""
									}
								}
							]

						}
					);
					new Td.Data.Binding(
						"Products",
						"Functional Class",
						{
							array: true,
							boolstate: {
								booltype: "HasItems",
								compareval: ""
							},
							members:
							[
								{
									name: "LongDescription",

										boolstate: {
											booltype: "NotNull",
											compareval: ""

					new Td.Controls.Toolbar(
						"__header",
						{
						}
					);
					new Td.Controls.Label(
						"bgt2",
						{
							binding: { "source": "Products", "path": "Name", "direction": "get" },
						}
					);
					new Td.Controls.Label(
						"bgt3",
						{
							binding: { "source": "Products", "path": "Description", "direction": "get" },

					);

						"lg1",
						{
						}
					);
					new Td.Controls.ListView(
						"ltv1",
						{
							click: function() {
								Td.Util.navToPage(
									"ProductDetail",
									[
										{ name: "ProductId", binding: "Product.ID" }
									]
								);
							},
							binding: { "source": "Product", "direction": "set" },
							listbinding: { "source": "Products" },
						}
					);
					new Td.Controls.Label(
						"bgt1",

						}
					);

						{

						}
